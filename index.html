<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Js Slider</title>
    <link rel="stylesheet" href="main.css" />
  </head>

  <body>
    <div class="slider-container">
      <img src="imgs/desktop.jpg" alt="one" />
      <img src="imgs/house.jpeg" alt="tow" />
      <img src="imgs/Lock Screen.jpg" alt="three" />
      <img src="imgs/rosePink.jpg" alt="fore" />
      <img src="imgs/images.jpeg" alt="five" />
      <div id="slide-number" class="slide-number"></div>
    </div>
    <div class="slider-controls">
      <span id="prev" class="prev">Previous</span>
      <span id="indicators" class="indicators"></span>
      <span id="next" class="next">Next</span>
    </div>

    <script src="main.js"></script>
  </body>
</html>
